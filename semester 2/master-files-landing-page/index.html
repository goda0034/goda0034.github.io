<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
<body>
    <header>
        <div class="header-area">
            <img src="./images/logo/logo.png" alt="logo">
        </div>
    </header>
    


<main>
    <section class="landing-area" style="background-image:url(./assets/img/bg-image/scooter.svg);">
        <div class="container">
          <div class="row justify-content-between">
              <div class="section-content">
                  <h1>Want to be your own boss?</h1>
                  <p>Start today and make up to $30/hr driving your own vehicle with Dash!</p>
                  <div class="form-box">
                      <h3>Apply Now</h3>
                      <p>Enter your info below to get started.</p>
                  </div>
              </div>
          </div>
        </div>

        <form>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="Last name">
            <input type="text" placeholder="Email address">
            <input type="text" placeholder="Phone number">

            <div class="chk-bx-wrap">
                <input type="checkbox" id="chk">
            </div>
            <label for="chk">
                <span class="chk-bx"></span>
                <p>I agree to dash terms</p>
            </label>
        </div>
        <input type="submit" value="DRIVE WITH US">
        <div class="form-box-last">
            <p>Already applied? <a href="#">Check your application status here</a></p>
        </div>
        </form>
</main>

<footer>
    <div class="footer-area">
   <div class="fcontainer">
       <h5>See how much you can earn with Dash</h5>
       <p>How many hours do you wanna drive with us this week</p>
   </div>     
    </div>
    <form action="">
      <input type="text" placeholder="Hours">
      <input type="text" placeholder="City">
      <input type="text" placeholder="Calculate"> 
    </form>
    <div class="social-link">
        <ul>
            <li><a href="#"><img src="./images/icons/instagram.svg"></a></li>
            <li><a href="#"><img src="./images/icons/twitter.svg"></a></li>
            <li><a href="#"><img src="./images/icons/facebook.svg"></a></li>
            <li><a href="#"><img src="./images/icons/linkedin.svg"></a></li>
        </ul>
    </div>
</footer>
</body>
